<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Onboarding - ShipShape</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=IBM+Plex+Mono:wght@500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-500: #64748b;
            --slate-400: #94a3b8;
            --slate-300: #cbd5e1;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --slate-50: #f8fafc;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-400: #34d399;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--slate-900) 0%, var(--slate-800) 100%);
            color: var(--slate-100);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--slate-800) 1px, transparent 1px),
                linear-gradient(90deg, var(--slate-800) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 30px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--slate-700);
        }

        .logo {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--emerald-400);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: var(--emerald-400);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--emerald-400);
            transform: translateY(-1px);
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--slate-100), var(--slate-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--slate-400);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .project-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .project-btn {
            padding: 12px 28px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid var(--slate-700);
            border-radius: 12px;
            color: var(--slate-300);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .project-btn:hover::before {
            left: 100%;
        }

        .project-btn:hover {
            border-color: var(--emerald-500);
            color: var(--emerald-400);
            transform: translateY(-2px);
        }

        .project-btn.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--emerald-500);
            color: var(--emerald-400);
        }

        .project-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .project-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--slate-700);
            margin-bottom: 40px;
        }

        .project-info h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--slate-100);
            letter-spacing: -0.02em;
        }

        .project-info p {
            font-size: 1.1rem;
            color: var(--slate-400);
            line-height: 1.6;
            max-width: 700px;
        }

        .project-meta {
            display: flex;
            gap: 30px;
            margin-top: 24px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-label {
            font-size: 0.85rem;
            color: var(--slate-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .meta-value {
            font-size: 1.1rem;
            color: var(--slate-200);
            font-weight: 600;
        }

        .progress-ring {
            width: 140px;
            height: 140px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle-bg {
            stroke: var(--slate-700);
            fill: none;
            stroke-width: 8;
        }

        .progress-ring-circle {
            stroke: var(--emerald-500);
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--emerald-400);
        }

        .onboarding-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .step-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--slate-700);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--emerald-500);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .step-card:hover::before {
            transform: scaleY(1);
        }

        .step-card:hover {
            border-color: var(--emerald-500);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .step-card.completed {
            border-color: var(--emerald-600);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-card.completed::before {
            transform: scaleY(1);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .step-number {
            width: 48px;
            height: 48px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--emerald-500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--emerald-400);
            flex-shrink: 0;
        }

        .step-card.completed .step-number {
            background: var(--emerald-500);
            color: var(--slate-900);
        }

        .step-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--slate-100);
        }

        .step-description {
            color: var(--slate-400);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .step-action {
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--emerald-500);
            border-radius: 8px;
            color: var(--emerald-400);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .step-action:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }

        .step-card.completed .step-action {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--emerald-600);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .project-header {
                flex-direction: column;
                gap: 30px;
            }

            .project-meta {
                flex-direction: column;
                gap: 20px;
            }

            .onboarding-steps {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>

    <div class="container">
        <div class="header">
            <div class="logo">ShipShape</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Team Dashboard</a>
                <a href="/mindmap" class="nav-link">Project Mindmap</a>
            </div>
        </div>

        <div class="hero">
            <h1>Project Onboarding</h1>
            <p>Welcome to your personalized onboarding experience. Select a project below to begin your journey.</p>
        </div>

        <div class="project-selector" id="project-selector">
            <!-- Projects will be loaded here -->
        </div>

        <div id="project-contents">
            <!-- Project content will be loaded here -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        async function loadProjects() {
            return await apiCall('/projects');
        }

        async function initializeDatabase() {
            return await apiCall('/init-db', { method: 'POST' });
        }

        const onboardingSteps = [
            {
                title: "Welcome & Introduction",
                description: "Get familiar with the project's goals, vision, and your role within the team."
            },
            {
                title: "Development Environment",
                description: "Set up your local development environment, including tools, repositories, and dependencies."
            },
            {
                title: "Codebase Overview",
                description: "Understand the architecture, key components, and coding standards used in this project."
            },
            {
                title: "Team Connections",
                description: "Meet your team members, understand roles, and establish communication channels."
            },
            {
                title: "First Tasks",
                description: "Review your initial assignments and understand the workflow for task completion."
            },
            {
                title: "Documentation & Resources",
                description: "Access project documentation, API references, and helpful learning resources."
            }
        ];

        function createProgressRing(percentage) {
            const radius = 60;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;

            return `
                <div class="progress-ring">
                    <svg width="140" height="140">
                        <circle class="progress-ring-circle-bg" cx="70" cy="70" r="${radius}"></circle>
                        <circle class="progress-ring-circle" cx="70" cy="70" r="${radius}"
                                style="stroke-dasharray: ${circumference}; stroke-dashoffset: ${offset};">
                        </circle>
                    </svg>
                    <div class="progress-text">${percentage}%</div>
                </div>
            `;
        }

        function renderProjects(projects) {
            const selector = document.getElementById('project-selector');
            const contents = document.getElementById('project-contents');

            selector.innerHTML = projects.map((project, index) => `
                <button class="project-btn ${index === 0 ? 'active' : ''}" 
                        onclick="selectProject('${project.id}')">
                    ${project.name}
                </button>
            `).join('');

            contents.innerHTML = projects.map((project, index) => {
                const totalTasks = project.tasks.length;
                const assignedTasks = project.tasks.filter(t => t.assignedTo).length;
                const progressPercentage = totalTasks > 0 ? Math.round((assignedTasks / totalTasks) * 100) : 0;

                return `
                    <div class="project-content ${index === 0 ? 'active' : ''}" id="project-${project.id}">
                        <div class="project-header">
                            <div class="project-info">
                                <h2>${project.name}</h2>
                                <p>${project.description || 'No description available.'}</p>
                                <div class="project-meta">
                                    <div class="meta-item">
                                        <div class="meta-label">Total Tasks</div>
                                        <div class="meta-value">${totalTasks}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Assigned</div>
                                        <div class="meta-value">${assignedTasks}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">In Backlog</div>
                                        <div class="meta-value">${totalTasks - assignedTasks}</div>
                                    </div>
                                </div>
                            </div>
                            ${createProgressRing(progressPercentage)}
                        </div>

                        <div class="onboarding-steps">
                            ${onboardingSteps.map((step, stepIndex) => {
                    const isCompleted = stepIndex < Math.floor((progressPercentage / 100) * onboardingSteps.length);
                    return `
                                    <div class="step-card ${isCompleted ? 'completed' : ''}">
                                        <div class="step-header">
                                            <div class="step-number">${stepIndex + 1}</div>
                                            <div class="step-title">${step.title}</div>
                                        </div>
                                        <div class="step-description">${step.description}</div>
                                        <button class="step-action" onclick="completeStep('${project.id}', ${stepIndex})">
                                            ${isCompleted ? '✓ Completed' : 'Start Step'}
                                        </button>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectProject(projectId) {
            document.querySelectorAll('.project-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.project-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`project-${projectId}`).classList.add('active');
        }

        function completeStep(projectId, stepIndex) {
            const stepCard = event.target.closest('.step-card');
            stepCard.classList.add('completed');
            event.target.textContent = '✓ Completed';
        }

        async function initializeApp() {
            try {
                await initializeDatabase();
                const projects = await loadProjects();
                renderProjects(projects);
            } catch (error) {
                console.error('Failed to initialize app:', error);
                alert('Failed to load projects. Please refresh the page.');
            }
        }

        initializeApp();
    </script>
</body>

</html>
