version: '3.8'

services:
  web:
    build: .
    container_name: claude-builder-hacks
    ports:
      - "5000:5000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=production
    volumes:
      # Persist uploads and database
      - ./uploads:/app/uploads
      - ./project_tracker.db:/app/project_tracker.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claude-builder-network

networks:
  claude-builder-network:
    driver: bridge
